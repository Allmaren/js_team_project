<!-- Modal open> - коли зматчимо з реальними кнопками - треба видали -->
<button type="button" class="open-modal-register">Open modal</button>

<!-- Modal> -->
<div class="backdrop is-hidden" name="backdrop" data-modal>
  <div class="modal-order">
    <button class="button-close-register" data-modal-close>
      <svg class="button-close-register__icon" width="18" height="18">
        <use href="./images/sprite.svg#close"></use>
      </svg>
    </button>
    <form class="modal-form js-speaker-form">
      <strong class="modal-form__title"
        >To use advanced functionality, please register</strong
      >
      <div class="modal-form__thumb">
        <label for="email" class="modal-form__label">E-mail</label>
        <div class="modal-form__wrapper">
          <input
            class="modal-form__input"
            type="email"
            name="email"
            id="email"
          />
          <svg class="modal-form__icon" width="18" height="18">
            <use href="./images/sprite.svg#email"></use>
          </svg>
        </div>
      </div>
      <div class="modal-form__thumb">
        <label for="password" class="modal-form__label">Password</label>
        <div class="modal-form__wrapper">
          <input
            class="modal-form__input"
            type="password"
            name="password"
            id="password"
          />
          <svg class="modal-form__icon" width="18" height="18">
            <use href="./images/sprite.svg#send"></use>
          </svg>
        </div>
      </div>
      <div class="modal-form__button-wrapper">
        <button class="modal-form__button" type="submit">Log In</button>
        <button
          class="modal-form__button modal-form__button-register"
          type="submit"
        >
          Register
        </button>
      </div>
    </form>
  </div>
</div>
